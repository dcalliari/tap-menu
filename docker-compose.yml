services:
  postgres:
    image: postgres:16
    container_name: tap-menu-postgres
    environment:
      POSTGRES_DB: tap_menu_db
      POSTGRES_USER: tap_menu_user
      POSTGRES_PASSWORD: tap_menu_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$  POSTGRES_USER -d   $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: tap-menu-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data: